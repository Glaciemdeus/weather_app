<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .weather {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="weather">
      <h1>Погода</h1>
      <p>Ваш город, дата.</p>
      <p>Температура: 20°C</p>
      <p>Осадки: нет</p>
      <p>Ветер: слабый</p>
    </div>
  </body>
</html>
